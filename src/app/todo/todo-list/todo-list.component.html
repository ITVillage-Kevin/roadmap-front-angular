<div>
  <h4>TO DO List</h4>
  <table id="todoList">
    <thead>
      <tr>
        <td align="center">todo name</td><td align="center">todo date</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngIf="todoData?.length == 0">
        <td align="center" colspan="2">조회 할 데이터가 없습니다..</td>
      </tr>
      <tr *ngFor="let todo of todoData">
        <td align="center">{{todo.todoName}}</td><td align="center">{{todo.todoDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
